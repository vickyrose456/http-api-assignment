<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response) => {
      const content = document.querySelector('#content'); // writing to content section

      //Switch based on the response 
      switch (response.status) {
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request ):</b>`;
          break;
        case 401:
          content.innerHTML = '<b>Unauthorized<b>';
          break;
        case 403:
          content.innerHTML = '<b>Forbidden! ): </b>';
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        case 500:
          content.innerHTML = '<b>Internal Server Error</b>';
          break;
        case 501:
          content.innerHTML = `<b>Not Implemented.</b>`;
          break;
        default:
          content.innerHTML = `<b>Error code not implemented by client.</b>`;
          break;
      }

      let resObj = await response.json();

      content.innerHTML += `<p>${resObj.message}</p>`;

    };//end handleResponse

    const sendFetch = async (url) => {
      let response = await fetch(url);

      handleResponse(response);
    };

    const init = () => {
      //Grab references to drop down and button.
      const sendBtn = document.querySelector('#send');
      const userOptions = document.querySelector('#page');

      const getStatus = (e) => {
        //depending on the current drop down selected, show corresponding message using sendFetch Fns
        switch (userOptions.value) {
          case '/success':
            sendFetch('/success');
            break;
          case '/badRequest':
            sendFetch("/badRequest");
            break;
          case '/unauthorized':
            sendFetch("/unauthorized");
            break;
          case '/forbidden':
            sendFetch("/forbidden");
            break;
          case '/internal':
            sendFetch("/internal");
            break;
          case '/notImplemented':
            sendFetch("/notImplemented");
            break;
          case '/notFound':
            sendFetch("/notFound");
            break;
          default:
            sendFetch("/notFound");
            break;
        }

      }//end getStatus

      //when the button is clicked, go to getStatus fns
      sendBtn.addEventListener('click', (getStatus));
    };

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
